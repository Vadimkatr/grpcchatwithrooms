syntax = "proto3";

package proto;

message User {
  string id = 1;
  string name = 2;
}

message Message {
    string userId = 1;
    string userName = 2;
    string roomId = 3;
    string roomName = 4;
    string content = 5;
    string timestamp = 6;
}

message Room {
    string id = 1;
    string name = 2;
}

message CreateRoom {
    User user = 1;
    string roomName = 2;
}

message Connect {
    User user = 1;
    string roomName = 3;
    bool active = 4;
}

message Close {}

message ListRoom {
    repeated Room rooms = 1;
}

message Empty {

}

service ChatRooms {
    rpc CreateStream(Connect) returns (stream Message);
    rpc CreateNewRoom(CreateRoom) returns (Room);
    rpc BroadcastRoomMessage(Message) returns (Close);
    rpc GetAllRooms(Empty) returns (ListRoom);
}
